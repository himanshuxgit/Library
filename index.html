<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Library App</title>
</head>
<body class="bg-gradient-to-tr from-teal-400 to-teal-600 via-teal-500 min-h-screen flex justify-center items-center">
  <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg w-96">
    <h1 class="text-3xl font-semibold mb-4 text-center text-gray-800">My Library</h1>
    <button id="new-book" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded w-full mb-4">NEW BOOK</button>
    <div id="book-list"></div>
  </div>

  <div id="popup" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white p-6 rounded shadow-lg w-80">
      <form id="new-book-form">
        <label for="title" class="text-gray-800 font-semibold mb-1 block">Title:</label>
        <input type="text" id="title" class="border rounded p-1 mb-2 w-full" required>

        <label for="author" class="text-gray-800 font-semibold mb-1 block">Author:</label>
        <input type="text" id="author" class="border rounded p-1 mb-2 w-full" required>

        <label for="pages" class="text-gray-800 font-semibold mb-1 block">Pages:</label>
        <input type="number" id="pages" class="border rounded p-1 mb-2 w-full" required>

        <label for="read" class="text-gray-800 font-semibold mb-1 block">Read:</label>
        <input type="checkbox" id="read" class="mr-2"><br>

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded w-full">Add Book</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
